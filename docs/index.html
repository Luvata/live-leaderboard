<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <style>
        body { font-family: Arial; max-width: 1200px; margin: 20px auto; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #4CAF50; color: white; }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <p><a href="#" id="submitLink">Submit Your Results</a></p>
    
    <h2>Length 256</h2>
    <table id="table256">
        <tr><th>Rank</th><th>Student</th><th>Accuracy</th><th>TensorBoard</th><th>Description</th><th>GPU Hours</th><th>Issue</th></tr>
        <tbody id="body256"></tbody>
    </table>

    <h2>Length 512</h2>
    <table id="table512">
        <tr><th>Rank</th><th>Student</th><th>Accuracy</th><th>TensorBoard</th><th>Description</th><th>GPU Hours</th><th>Issue</th></tr>
        <tbody id="body512"></tbody>
    </table>

    <script>
        fetch('leaderboard.json').then(r => r.json()).then(data => {
            const subs = data.submissions || [];
            [256, 512].forEach(len => {
                const filtered = subs.filter(s => s.model_length == len);
                const tbody = document.getElementById('body' + len);
                filtered.forEach((s, i) => {
                    tbody.innerHTML += `<tr>
                        <td>${i + 1}</td>
                        <td>${s.student_name}${s.verified ? ' âœ“' : ''}</td>
                        <td>${s.accuracy}</td>
                        <td>${s.tensorboard_link ? '<a href="' + s.tensorboard_link + '">View</a>' : '-'}</td>
                        <td>${s.improvement_description || '-'}</td>
                        <td>${s.gpu_hours}</td>
                        <td><a href="${s.issue_url}">#${s.issue_number}</a></td>
                    </tr>`;
                });
            });
        });
        
        const pathParts = window.location.pathname.split('/').filter(p => p);
        if (pathParts.length > 0) {
            const owner = window.location.hostname.split('.')[0];
            const repo = pathParts[0];
            document.getElementById('submitLink').href = `https://github.com/${owner}/${repo}/issues/new?template=submission.yml`;
        }
    </script>
</body>
</html>
